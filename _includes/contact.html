<!-- Contact Section -->

<section id="contact">
  <h2>Get in touch</h2>
  <form action="#">
    <p>
      <label for="visitor_name">Name</label>
      <input type="text" id="visitor_name" name="name">
    </p>
    <p>
      <label for="visitor_email">Email</label>
      <input type="text" id="visitor_email" name="email">
    </p>
    <p>
      <input type="submit" value="Submit" class="button contact-button">
    </p>
  </form>
</section>
